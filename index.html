<!DOCTYPE html>
<html>

<head>
  <link rel="stylesheet" href="./index.css" />
  <link href="https://fonts.googleapis.com/css2?family=Montserrat&display=swap" rel="stylesheet">
  <title>Digital Clock</title>
</head>

<body>
  <div class="main">
    <div class="heading">
      <h1>Digital Clock</h1>
    </div>
    <div class="container">
      <div class="box">
        <div class="hours">
          <h1 id="hours"></h1>
        </div>
        <h1>Hours</h1>
      </div>
      <p class="colons">:</p>
      <div class="box">
        <div class="minutes">
          <h1 id="minutes"></h1>
        </div>
        <h1>Minutes</h1>
      </div>
      <p class="colons">:</p>
      <div class="box">
        <div class="seconds">
          <h1 id="seconds"></h1>
        </div>
        <h1>Seconds</h1>
      </div>

      <div class="box" id="single">
        <div class="amorpm">
          <h1 id="amorpm"></h1>
        </div>
      </div>
    </div>
    <script src="index.js" type="text/javascript"></script>
</body>

</html>
